<script type="module-shim">

import { EffectComposer } from "three/addons/postprocessing/EffectComposer.js";
import { RenderPass } from "three/addons/postprocessing/RenderPass.js";
import { UnrealBloomPass } from "three/addons/postprocessing/UnrealBloomPass.js";

/**
 * 重要：把你的 A-F 帧 PNG 放到仓库中（GitHub Pages 可访问）
 * 例如：/assets/horse_frames/horse_run_a.png ... /assets/horse_frames/horse_run_f.png

 */

  "assets/assets/horse_frames/horse_run_b.png",
  "assets/assets/horse_frames/horse_run_c.png",
  "assets/assets/horse_frames/horse_run_d.png",
  "assets/assets/horse_frames/horse_run_e.png",
  "assets/assets/horse_frames/horse_run_f.png"
];

const IDIOMS = [
  "马到成功","龙马精神","一马当先","万马奔腾","马上发财","马上如意",
  "策马扬鞭","快马加鞭","一马平川","天马行空","马到功成","马跃钱程",
  "人强马壮","金戈铁马","骏马奔腾","马蹄生风",
  "马年大吉","马年行大运","马年祥瑞","金马迎春","宝马香车",
  "马到财来","马到福来","马到运来",
  "马上有钱","马上有房","马上有对象","马力全开"
];

const HORSE_VIDEOS = [
  "assets/videos/horse1.mp4",
  "assets/videos/horse2.mp4",
  "assets/videos/horse3.mp4",
  "assets/videos/horse4.mp4"
];

const IS_MOBILE = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
const DPR_CAP = IS_MOBILE ? 1.25 : 2.0;

const clamp = (v,a,b)=>Math.max(a,Math.min(b,v));
const lerp  = (a,b,t)=>a+(b-a)*t;
const damp = (current, target, lambda, dt) => {
  const t = 1 - Math.exp(-lambda * dt);
  return current + (target - current) * t;
};

const canvas = document.getElementById("gl");
const statusText = document.getElementById("statusText");
const led = document.getElementById("led");
const btnStart = document.getElementById("btnStart");
const btnReset = document.getElementById("btnReset");
const btnHelp = document.getElementById("btnHelp");
const tips = document.getElementById("tips");

// ---------------------------
// Three.js 基础
// ---------------------------
const renderer = new THREE.WebGLRenderer({
  canvas,
  antialias: true,
  alpha: false,
  powerPreference: "high-performance"
});
renderer.setPixelRatio(Math.min(DPR_CAP, window.devicePixelRatio || 1));
renderer.setSize(window.innerWidth, window.innerHeight, false);
renderer.outputColorSpace = THREE.SRGBColorSpace;
renderer.toneMapping = THREE.ACESFilmicToneMapping;
renderer.toneMappingExposure = 1.08;

const scene = new THREE.Scene();
scene.background = new THREE.Color("#030304");

const camera = new THREE.PerspectiveCamera(52, window.innerWidth/window.innerHeight, 0.1, 160);
camera.position.set(0, 2.3, 10.4);

scene.add(new THREE.AmbientLight(0xffffff, 0.20));

const key = new THREE.DirectionalLight(0xfff2d6, 1.05);
key.position.set(6, 9, 6);
scene.add(key);

const goldPoint = new THREE.PointLight(0xd4af37, 1.25, 22, 2);
goldPoint.position.set(0, 5.2, 3.2);
scene.add(goldPoint);

const redPoint = new THREE.PointLight(0xb11226, 0.85, 18, 2);
redPoint.position.set(-2.8, 3.4, 2.6);
scene.add(redPoint);

// ---------------------------
// 后期辉光（Bloom）
// ---------------------------
const BLOOM_LAYER = 1;

const bloomComposer = new EffectComposer(renderer);
bloomComposer.addPass(new RenderPass(scene, camera));

const bloomPass = new UnrealBloomPass(
  new THREE.Vector2(window.innerWidth, window.innerHeight),
  1.18,
  0.62,
  0.16
);
bloomComposer.addPass(bloomPass);

const finalComposer = new EffectComposer(renderer);
finalComposer.addPass(new RenderPass(scene, camera));

const bloomMixPass = new ShaderPass(
  new THREE.ShaderMaterial({
    uniforms: {
      baseTexture: { value: null },
      bloomTexture: { value: bloomComposer.renderTarget2.texture },
      uBloomIntensity: { value: 1.0 }
    },
    vertexShader: /* glsl */`
      varying vec2 vUv;
      void main(){ vUv=uv; gl_Position=projectionMatrix*modelViewMatrix*vec4(position,1.0); }
    `,
    fragmentShader: /* glsl */`
      uniform sampler2D baseTexture;
      uniform sampler2D bloomTexture;
      uniform float uBloomIntensity;
      varying vec2 vUv;
      void main(){
        vec4 base = texture2D(baseTexture, vUv);
        vec4 bloom = texture2D(bloomTexture, vUv);
        gl_FragColor = base + bloom * uBloomIntensity;
      }
    `
  }),
  "baseTexture"
);
finalComposer.addPass(bloomMixPass);
finalComposer.addPass(new OutputPass());

// ---------------------------
// 生成 “马” 字粒子纹理（凝聚态用）
// ---------------------------
function makeMaGlyphTexture(){
  const c = document.createElement("canvas");
  c.width = 256; c.height = 256;
  const ctx = c.getContext("2d");
  ctx.clearRect(0,0,256,256);

  const g = ctx.createRadialGradient(128,128,0,128,128,118);
  g.addColorStop(0, "rgba(212,175,55,0.22)");
  g.addColorStop(0.65, "rgba(212,175,55,0.06)");
  g.addColorStop(1, "rgba(212,175,55,0)");
  ctx.fillStyle = g;
  ctx.fillRect(0,0,256,256);

  ctx.save();
  ctx.translate(128, 145);
  ctx.textAlign = "center";
  ctx.textBaseline = "middle";
  ctx.font = "900 160px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial";
  ctx.lineJoin = "round";
  ctx.lineWidth = 10;
  ctx.strokeStyle = "rgba(177,18,38,0.55)";
  ctx.strokeText("马", 0, 0);
  ctx.fillStyle = "rgba(255,245,220,0.92)";
  ctx.fillText("马", 0, 0);
  ctx.restore();

  const tex = new THREE.CanvasTexture(c);
  tex.colorSpace = THREE.SRGBColorSpace;
  tex.minFilter = THREE.LinearFilter;
  tex.magFilter = THREE.LinearFilter;
  tex.generateMipmaps = false;
  return tex;
}
const MA_TEX = makeMaGlyphTexture();

// ---------------------------
// 文字采样：把成语变成点位（二维 -> 三维厚度）
// ---------------------------
function sampleTextPoints(text, {
  fontSize = 190,
  step = IS_MOBILE ? 3 : 2,     // 更密，厚重
  threshold = 8,
  worldWidth = 7.6
} = {}){
  const dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
  const c = document.createElement("canvas");
  const ctx = c.getContext("2d", { willReadFrequently: true });

  const font = `900 ${fontSize}px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial`;
  ctx.font = font;
  const metrics = ctx.measureText(text);
  const pad = Math.ceil(fontSize * 0.42);
  const cssW = Math.ceil(metrics.width + pad * 2);
  const cssH = Math.ceil(fontSize * 1.25 + pad * 2);

  c.width  = Math.ceil(cssW * dpr);
  c.height = Math.ceil(cssH * dpr);

  ctx.setTransform(dpr,0,0,dpr,0,0);
  ctx.clearRect(0,0,cssW,cssH);

  ctx.font = font;
  ctx.textAlign = "center";
  ctx.textBaseline = "middle";
  ctx.lineJoin = "round";
  ctx.lineWidth = Math.max(10, Math.round(fontSize*0.06));
  ctx.strokeStyle = "rgba(177,18,38,1)";
  ctx.strokeText(text, cssW/2, cssH/2);
  ctx.fillStyle = "rgba(255,255,255,1)";
  ctx.fillText(text, cssW/2, cssH/2);

  const img = ctx.getImageData(0,0,c.width,c.height).data;
  const pts = [];
  const stepPx = Math.max(1, Math.round(step * dpr));

  for(let y=0;y<c.height;y+=stepPx){
    for(let x=0;x<c.width;x+=stepPx){
      const a = img[(y*c.width + x)*4 + 3];
      if(a > threshold) pts.push([x/dpr, y/dpr]);
    }
  }

  const scale = worldWidth / cssW;
  const out = new Float32Array(pts.length*3);
  for(let i=0;i<pts.length;i++){
    const [xCss,yCss]=pts[i];
    const px=(xCss - cssW/2)*scale;
    const py=(cssH/2 - yCss)*scale;
    out[i*3+0]=px;
    out[i*3+1]=py;
    out[i*3+2]=0;
  }
  return out;
}

// ---------------------------
// 采样 PNG：把马帧图片变成点位（散开态奔马用）
// ---------------------------
function sampleImagePoints(imgEl, {
  step = IS_MOBILE ? 3 : 2,
  alphaThreshold = 18,
  brightnessThreshold = 12, // 防止透明但暗点
  worldWidth = 6.8
} = {}){
  const c = document.createElement("canvas");
  const w = imgEl.naturalWidth || imgEl.width;
  const h = imgEl.naturalHeight || imgEl.height;
  c.width = w; c.height = h;
  const ctx = c.getContext("2d", { willReadFrequently: true });
  ctx.clearRect(0,0,w,h);
  ctx.drawImage(imgEl, 0,0,w,h);

  const data = ctx.getImageData(0,0,w,h).data;

  // 先找一个紧边界（按 alpha），避免大块空白影响采样密度
  let minX=w, minY=h, maxX=0, maxY=0, found=false;
  for(let y=0;y<h;y+=2){
    for(let x=0;x<w;x+=2){
      const i=(y*w+x)*4;
      const a=data[i+3];
      if(a>alphaThreshold){
        found=true;
        if(x<minX)minX=x;
        if(y<minY)minY=y;
        if(x>maxX)maxX=x;
        if(y>maxY)maxY=y;
      }
    }
  }
  if(!found){
    return new Float32Array(0);
  }
  // 留一点边
  const pad = 4;
  minX = Math.max(0, minX-pad);
  minY = Math.max(0, minY-pad);
  maxX = Math.min(w-1, maxX+pad);
  maxY = Math.min(h-1, maxY+pad);

  const pts = [];
  for(let y=minY;y<=maxY;y+=step){
    for(let x=minX;x<=maxX;x+=step){
      const i=(y*w+x)*4;
      const r=data[i], g=data[i+1], b=data[i+2], a=data[i+3];
      if(a<=alphaThreshold) continue;
      const lum = (0.2126*r + 0.7152*g + 0.0722*b);
      if(lum <= brightnessThreshold) continue;
      pts.push([x,y]);
    }
  }

  const boxW = (maxX-minX+1);
  const scale = worldWidth / boxW;
  const cx = (minX+maxX)*0.5;
  const cy = (minY+maxY)*0.5;

  const out = new Float32Array(pts.length*3);
  for(let i=0;i<pts.length;i++){
    const [x,y]=pts[i];
    const px = (x - cx)*scale;
    const py = (cy - y)*scale;
    out[i*3+0]=px;
    out[i*3+1]=py;
    out[i*3+2]=0;
  }
  return out;
}

async function loadHorseFrames(urls){
  const loader = new THREE.TextureLoader();
  // 用 image 元素保证能拿到像素采样
  const frames = [];
  for(const url of urls){
    const img = await new Promise((resolve,reject)=>{
      const im = new Image();
      im.crossOrigin = "anonymous";
      im.onload = ()=>resolve(im);
      im.onerror = ()=>reject(new Error("Failed to load: "+url));
      im.src = url;
    }).catch(()=>null);
    if(!img) continue;
    frames.push(sampleImagePoints(img, { worldWidth: IS_MOBILE ? 6.0 : 6.8 }));
  }
  return frames;
}

// 散开目标：马帧 + 银河环（每帧更新 aTarScatter，保证“像银河一样有无数星点环流”）
let horseFrames = [];
let horseReady = false;

let horseFrameIdx = 0;
let horseFrameAcc = 0;
const HORSE_FPS = 10.0;

function updateScatterTargets(time, dt){
  // 1) 奔马：用帧序列采样点位
  if(horseReady && horseFrames.length){
    horseFrameAcc += dt * HORSE_FPS;
    if(horseFrameAcc >= 1){
      horseFrameAcc = 0;
      horseFrameIdx = (horseFrameIdx + 1) % horseFrames.length;
    }

    const frame = horseFrames[horseFrameIdx];
    const n = Math.max(1, Math.floor(frame.length/3));

    // 让马稍微“原地奔跑有力量”：加入轻微上下起伏 + 前后摆动（不位移出画面）
    const bob = Math.sin(time*6.0) * 0.08;
    const sway = Math.sin(time*3.2) * 0.06;

    for(let i=0;i<horseN;i++){
      const idx = (i % n) * 3;
      // 马整体稍偏左一点，让银河能“包裹”更明显
      aTarScatter[i*3+0] = frame[idx+0] * 1.0 + (-0.25) + sway;
      aTarScatter[i*3+1] = frame[idx+1] * 1.0 + (0.05) + bob;
      aTarScatter[i*3+2] = frame[idx+2] + (aSeed[i]-0.5) * 0.12; // 少量厚度
    }
  }else{
    // 还没加载到马帧：先用一个紧凑椭圆占位，避免只剩“亮点”
    for(let i=0;i<horseN;i++){
      const t = aSeed[i]*Math.PI*2;
      const r = 0.9 + (aSeed[i]*0.8);
      aTarScatter[i*3+0] = Math.cos(t)*r*1.3 - 0.2;
      aTarScatter[i*3+1] = Math.sin(t)*r*0.7 + 0.2;
      aTarScatter[i*3+2] = (aSeed[i]-0.5)*0.35;
    }
  }

  // 2) 银河环：大量“星点”组成的环状粒子流，持续旋转 + 轻微湍动
  const baseR = 4.8;
  const thickness = 0.55;
  const omega = 0.42; // 角速度（慢）
  const tilt = 0.22;  // 环倾角，增强立体感

  const start = horseN;
  const end = horseN + galaxyN;
  for(let i=start;i<end;i++){
    const s = aSeed[i];
    // 多环分层（两三圈叠加）
    const ringBand = (s*3.0)%1.0;
    const rr = baseR + (ringBand-0.5)*1.45 + (Math.sin(s*120.0 + time*0.9))*0.10;
    const ang = s*Math.PI*2 + time*omega + Math.sin(time*0.35 + s*90.0)*0.06;

    // 让银河围绕“马的中心”，整体略偏左（对齐马）
    const cx = -0.25, cy = 0.15, cz = 0.0;

    // 环的 3D：z 与 y 做倾斜耦合
    const yOff = (Math.sin(ang*2.0 + s*30.0))*0.18 + (ringBand-0.5)*0.22;
    const zOff = (Math.cos(ang*1.5 + s*40.0))*0.18;

    const x = cx + Math.cos(ang)*rr;
    const z = cz + Math.sin(ang)*rr;
    const y = cy + yOff + (aSeed[i]-0.5)*thickness;

    // 施加倾角（绕 X 轴一点点）
    const y2 = y*Math.cos(tilt) - z*Math.sin(tilt);
    const z2 = y*Math.sin(tilt) + z*Math.cos(tilt);

    aTarScatter[i*3+0] = x + (Math.sin(time*0.9 + s*200.0))*0.05;
    aTarScatter[i*3+1] = y2;
    aTarScatter[i*3+2] = z2 + zOff;
  }

  // 3) 余量粒子：轻微漂浮填充（让散开不空）
  for(let i=end;i<MAX_PARTICLES;i++){
    const s=aSeed[i];
    const rr = 6.2 + Math.sin(s*30.0+time*0.6)*0.4;
    const ang = s*Math.PI*2 + time*0.12;
    aTarScatter[i*3+0] = Math.cos(ang)*rr*0.65;
    aTarScatter[i*3+1] = 0.4 + Math.sin(time*0.7+s*20.0)*0.6;
    aTarScatter[i*3+2] = Math.sin(ang)*rr*0.65;
  }
}

// Shader：凝聚态用“马”字纹理点；散开态马/银河用圆形星点（不再是线）
const mat = new THREE.ShaderMaterial({
  transparent: true,
  depthWrite: false,
  blending: THREE.AdditiveBlending,
  uniforms: {
    uTime: { value: 0 },
    uMix: { value: 0 },
    uFocus: { value: 0 },
    uMap: { value: MA_TEX }
  },
  vertexShader: /* glsl */`
    uniform float uTime;
    uniform float uMix;
    uniform float uFocus;
    attribute float aSeed;
    attribute float aRole;
    varying float vSeed;
    varying float vRole;
    varying float vMode; // 0=凝聚,1=散开
    void main(){
      vSeed = aSeed;
      vRole = aRole;
      vMode = smoothstep(0.25, 0.92, uMix);

      vec3 p = position;

      // 微漂移（不影响“稳定态”，幅度很小）
      float t = uTime*(0.65 + aSeed*1.35);
      p.x += cos(t + aSeed*12.0) * (0.010 + aSeed*0.025) * (1.0 - uFocus*0.6);
      p.y += sin(t*0.9 + aSeed*10.0) * (0.012 + aSeed*0.030) * (1.0 - uFocus*0.6);
      p.z += sin(t*1.1 + aSeed* 8.0) * (0.010 + aSeed*0.025) * (1.0 - uFocus*0.6);

      vec4 mv = modelViewMatrix * vec4(p, 1.0);
      gl_Position = projectionMatrix * mv;

      float dist = max(0.001, -mv.z);

      // 点大小：凝聚态略大（“厚重”）；银河态更细小、数量更多
      float baseMerge = 1.05;
      float baseScatterHorse = 0.95;
      float baseScatterGalaxy = 0.72;

      float tw = 0.84 + 0.16*sin(uTime*2.1 + aSeed*10.0);

      float sizeScatter = mix(baseScatterHorse, baseScatterGalaxy, step(0.5, aRole));
      float base = mix(baseMerge, sizeScatter, vMode);

      gl_PointSize = clamp(base*tw*(155.0/dist), 0.65, 3.2);
    }
  `,
  fragmentShader: /* glsl */`
    precision highp float;
    uniform sampler2D uMap;
    uniform float uTime;
    varying float vSeed;
    varying float vRole;
    varying float vMode;

    // 圆形星点（银河/马散开态）
    float starAlpha(vec2 uv){
      vec2 p = uv - 0.5;
      float d = length(p);
      float core = smoothstep(0.28, 0.0, d);
      float halo = smoothstep(0.62, 0.14, d) * 0.55;
      return core + halo;
    }

    void main(){
      // 凝聚态：使用“马”字贴图做粒子点（更有中式味道）
      vec4 glyph = texture2D(uMap, gl_PointCoord);
      float aGlyph = glyph.a;

      // 散开态：使用星点
      float aStar = starAlpha(gl_PointCoord);

      float a = mix(aGlyph, aStar, vMode);
      if(a < 0.02) discard;

      // 颜色：凝聚态更金红；银河更偏白金；马更暖金
      vec3 gold = vec3(0.83,0.69,0.22);
      vec3 red  = vec3(0.70,0.07,0.15);
      vec3 warm = vec3(1.00,0.92,0.72);
      vec3 cool = vec3(0.92,0.96,1.00);

      // vRole：0=马,1=银河,2=填充
      vec3 scatterCol = mix(warm, cool, step(0.5, vRole));                 // 银河更白
      scatterCol = mix(scatterCol, gold, 0.35 + 0.25*sin(uTime*0.7+vSeed*9.0));

      vec3 mergeCol = mix(warm, gold, smoothstep(0.20, 0.95, vSeed));
      mergeCol = mix(mergeCol, red, smoothstep(0.78, 0.98, vSeed)*0.40);

      vec3 col = mix(mergeCol, scatterCol, vMode);

      float tw = 0.78 + 0.22*sin(uTime*2.0 + vSeed*11.0);
      gl_FragColor = vec4(col * (1.08 + 0.55*a), a * tw);
    }
  `
});

function updateEnvelopeBrownian(dt, time){
  // 只在凝聚态附近明显（mix 越小越明显）
  const k = (1.0 - mix);
  const acc = 0.22 * k;

    const o = envBrown[i];
    o.addScaledVector(v, dt);

    // 约束偏移不至于漂走
    const lim = 0.35;
    o.x = clamp(o.x, -lim, lim);
    o.y = clamp(o.y, -lim, lim);
    o.z = clamp(o.z, -lim, lim);
  }
}

function updateEnvelopes(time, dt){
  updateEnvelopeBrownian(dt, time);

  for(let i=0;i<ENVELOPES;i++){
    const seed = envSeed[i];

    // homeLocal：围绕成语（idiomGroup 本地坐标）
    const wob = Math.sin(time*(0.8 + (seed%1.0)*1.2) + seed) * 0.06;
    const homeLocal = envHomeLocal[i];

    // 在凝聚态做布朗小漂移（包裹感）
    const brown = envBrown[i];

    _homeWorld.set(
      homeLocal.x + brown.x,
      homeLocal.y + wob + brown.y,
      homeLocal.z + brown.z
    );
    // 转为世界坐标（让它跟随 idiomGroup 的 Y 轴旋转）
    idiomGroup.updateMatrixWorld(true);
    _homeWorld.applyMatrix4(idiomGroup.matrixWorld);

    // scatterWorld：散开态飞散位置（世界坐标）
    const sW = envScatterWorld[i];
    const vW = envVelWorld[i];

    // 散开惯性衰减（稳定态不跳）
    vW.multiplyScalar(Math.pow(0.92, dt*60.0));
    sW.addScaledVector(vW, dt);
    sW.y += Math.sin(time*0.9 + seed)*0.010;

    const x = lerp(_homeWorld.x, sW.x, mix);
    const y = lerp(_homeWorld.y, sW.y, mix);
    const z = lerp(_homeWorld.z, sW.z, mix);

    _obj.position.set(x,y,z);
    _obj.quaternion.copy(camera.quaternion);

    // 凝聚态：轻微自转，散开态不需要集体绕 Y 轴旋转
    _obj.rotateZ(Math.sin(time*0.7 + seed)*0.22*(1.0-mix));

    _obj.scale.setScalar(envScale[i] * (1.0 - focus*0.08));
    _obj.updateMatrix();
    envMesh.setMatrixAt(i, _obj.matrix);
  }
  envMesh.instanceMatrix.needsUpdate = true;
}

function kickScatterImpulse(){
  // 粒子：散开给一个初始冲量
  for(let i=0;i<MAX_PARTICLES;i++){
    const sx = (Math.random()-0.5);
    const sy = (Math.random()-0.2);
    const sz = (Math.random()-0.5);
    const len = Math.max(1e-4, Math.sqrt(sx*sx+sy*sy+sz*sz));
    const k = 1.1 + Math.random()*2.2;
    aVel[i*3+0] += (sx/len)*k;
    aVel[i*3+1] += (sy/len)*k;
    aVel[i*3+2] += (sz/len)*k;
  }
  geo.attributes.aVel.needsUpdate = true;

  // 红包：散开时飞散
  const center = new THREE.Vector3(0,2.25,0);
  for(let i=0;i<ENVELOPES;i++){
    const p = envScatterWorld[i];
    const dir = new THREE.Vector3().subVectors(p, center).normalize();
    dir.x += (Math.random()-0.5)*0.35;
    dir.y += (Math.random()-0.2)*0.25;
    dir.z += (Math.random()-0.5)*0.35;
    dir.normalize();
    const kick = 2.2 + Math.random()*4.0;
    envVelWorld[i].addScaledVector(dir, kick);
  }
}

function smoothstep(a,b,x){
  const t = clamp((x-a)/(b-a), 0, 1);
  return t*t*(3-2*t);
}

class Fireworks {
  constructor(maxParticles=7000){
    this.max = maxParticles;
    this.pos = new Float32Array(this.max*3);
    this.vel = new Float32Array(this.max*3);
    this.col = new Float32Array(this.max*3);
    this.life= new Float32Array(this.max);
    this.age = new Float32Array(this.max);
    this.active = new Uint8Array(this.max);

    this.geo = new THREE.BufferGeometry();
    this.geo.setAttribute("position", new THREE.BufferAttribute(this.pos,3));
    this.geo.setAttribute("color", new THREE.BufferAttribute(this.col,3));

    this.mat = new THREE.ShaderMaterial({
      transparent:true,
      depthWrite:false,
      blending: THREE.AdditiveBlending,
      uniforms:{ uTime:{value:0} },
      vertexShader:/*glsl*/`
        attribute vec3 color;
        varying vec3 vColor;
        void main(){
          vColor = color;
          vec4 mv = modelViewMatrix * vec4(position,1.0);
          gl_Position = projectionMatrix * mv;
          float dist = max(0.001, -mv.z);
          // 更小更细
          gl_PointSize = clamp(1.25*(220.0/dist), 0.55, 3.2);
        }
      `,
      fragmentShader:/*glsl*/`
        precision highp float;
        varying vec3 vColor;
        void main(){
          vec2 uv = gl_PointCoord - 0.5;
          float d = length(uv);
          float core = smoothstep(0.22, 0.0, d);
          float halo = smoothstep(0.65, 0.18, d) * 0.45;
          float a = core + halo;
          if(a < 0.01) discard;
          gl_FragColor = vec4(vColor*(1.15 + 0.55*halo), a);
        }
      `
    });

    this.points = new THREE.Points(this.geo, this.mat);
    this.points.frustumCulled = false;
    scene.add(this.points);
    this.points.layers.enable(BLOOM_LAYER);

    this.spawnTimer = 0;
  }

  hsvToRgb(h,s,v){
    const i = Math.floor(h*6);
    const f = h*6 - i;
    const p = v*(1-s);
    const q = v*(1-f*s);
    const t = v*(1-(1-f)*s);
    const m = i % 6;
    const r = [v,q,p,p,t,v][m];
    const g = [t,v,v,q,p,p][m];
    const b = [p,p,t,v,v,q][m];
    return [r,g,b];
  }

  spawnBurst(origin, count=180){
    for(let n=0;n<count;n++){
      let idx = -1;
      for(let i=0;i<this.max;i++){
        if(this.active[i]===0){ idx=i; break; }
      }
      if(idx<0) break;

      this.active[idx]=1;
      this.age[idx]=0;
      this.life[idx]=1.1 + Math.random()*0.9;

      const h = Math.random();
      const s = 0.72 + Math.random()*0.28;
      const v = 0.80 + Math.random()*0.20;
      const [r,g,b]=this.hsvToRgb(h,s,v);

      this.col[idx*3+0]=r;
      this.col[idx*3+1]=g;
      this.col[idx*3+2]=b;

      this.pos[idx*3+0]=origin.x + (Math.random()-0.5)*0.10;
      this.pos[idx*3+1]=origin.y + (Math.random()-0.5)*0.10;
      this.pos[idx*3+2]=origin.z + (Math.random()-0.5)*0.10;

      const u=Math.random(), v2=Math.random();
      const theta=u*Math.PI*2;
      const phi=Math.acos(2*v2-1);

      // 更自然：速度分布更温和
      const sp=3.0 + Math.random()*3.6;
      const vx=Math.sin(phi)*Math.cos(theta)*sp;
      const vy=Math.cos(phi)*sp*0.70 + 1.05;
      const vz=Math.sin(phi)*Math.sin(theta)*sp;

      this.vel[idx*3+0]=vx;
      this.vel[idx*3+1]=vy;
      this.vel[idx*3+2]=vz;
    }
  }

  update(dt){
    this.spawnTimer -= dt;

    if(this.spawnTimer <= 0){
      this.spawnTimer = 0.95 + Math.random()*1.05;
      const ox = (Math.random()-0.5)*16;
      const oy = 5.0 + Math.random()*6.0;
      const oz = -12 - Math.random()*18;
      this.spawnBurst(new THREE.Vector3(ox,oy,oz), IS_MOBILE ? 115 : 175);
    }

    for(let i=0;i<this.max;i++){
      if(this.active[i]===0) continue;

      this.age[i] += dt;
      const t = this.age[i]/this.life[i];
      if(t >= 1){
        this.active[i]=0;
        this.pos[i*3+0]=9999;
        this.pos[i*3+1]=9999;
        this.pos[i*3+2]=9999;
        continue;
      }

      // 重力更柔
      this.vel[i*3+1] -= 2.8 * dt;
      const d = Math.pow(0.988, dt*60);
      this.vel[i*3+0] *= d;
      this.vel[i*3+1] *= d;
      this.vel[i*3+2] *= d;

      this.pos[i*3+0] += this.vel[i*3+0]*dt;
      this.pos[i*3+1] += this.vel[i*3+1]*dt;
      this.pos[i*3+2] += this.vel[i*3+2]*dt;
    }

    this.geo.attributes.position.needsUpdate = true;
    this.geo.attributes.color.needsUpdate = true;
  }
}

// ---------------------------
// 手势识别（严格区分：握拳=凝聚；三指捏合=抓红包）
// ---------------------------
let hands = null;
let handEnabled = false;
let lastLandmarks = null;
let lastLandmarksTs = 0;

function dist2(a,b){
  const dx=a.x-b.x, dy=a.y-b.y, dz=(a.z||0)-(b.z||0);
  return Math.sqrt(dx*dx+dy*dy+dz*dz);
}

function computeGesture(landmarks){
  const wrist=landmarks[0];
  const handSize=Math.max(1e-6, dist2(wrist, landmarks[9]));

  function extended(tip,pip){
    const dt=dist2(landmarks[tip], wrist);
    const dp=dist2(landmarks[pip], wrist);
    return dt > dp*1.12;
  }

  const thumbExt = extended(4,2);
  const indexExt = extended(8,6);
  const middleExt= extended(12,10);
  const ringExt  = extended(16,14);
  const pinkyExt = extended(20,18);

  const extCount = [thumbExt,indexExt,middleExt,ringExt,pinkyExt].filter(Boolean).length;

  // 五指握拳（凝聚）：伸展手指数很少
  const closeHand = (extCount <= 1);

  // 张开（散开）
  const openHand = (extCount >= 4);

  // 三指捏合（抓红包）：拇指+食指+中指同时接近
  const dTI = dist2(landmarks[4], landmarks[8]) / handSize;
  const dTM = dist2(landmarks[4], landmarks[12]) / handSize;
  const dIM = dist2(landmarks[8], landmarks[12]) / handSize;

  // 为避免“握拳也误判为捏合”，强制要求：不是 closeHand
  const pinch3 = (!closeHand) && (dTI < 0.33) && (dTM < 0.40) && (dIM < 0.34);

  // 手掌中心（用于散开态旋转）
  const palmIdx=[0,5,9,13,17];
  const palm={x:0,y:0,z:0};
  for(const i of palmIdx){ palm.x+=landmarks[i].x; palm.y+=landmarks[i].y; palm.z+=landmarks[i].z; }
  palm.x/=palmIdx.length; palm.y/=palmIdx.length; palm.z/=palmIdx.length;

  return { openHand, closeHand, pinch3, palm };
}

let lastPalmX=null, lastPalmY=null;

// 用“边沿触发 + 去抖动”确保动作不会混乱
let prevClose=false, prevOpen=false;
let pinchHold=0;
let pinchCooldown=0;

function onEnterMerge(){
  // 进入凝聚：选择一个成语并稳定（不会持续变换）
  rebuildMergeTargets(pickIdiom());
  recalcEnvelopeRing();

  // 重采样红包环位置（一次性），之后靠布朗运动稳定漂
  for(let i=0;i<ENVELOPES;i++){
    envHomeLocal[i] = sampleEnvelopeHomeLocal();
    envBrown[i].set(0,0,0);
    envBrownV[i].set(0,0,0);
  }

  setMode(Mode.MERGE);
}

function onEnterScatter(){
  setMode(Mode.SCATTER);
}

function handleGesture(g, dt){
  // 1) 凝聚/散开：只在“状态变化”时触发
  if(g.closeHand && !prevClose){
    // 握拳：凝聚（带过渡，不瞬切）
    onEnterMerge();
  }else if(g.openHand && !prevOpen){
    // 张开：散开
    onEnterScatter();
  }
  prevClose = g.closeHand;
  prevOpen = g.openHand;

  // 2) 三指捏合：按住一小段时间才触发（更稳）
  pinchCooldown = Math.max(0, pinchCooldown - dt);

  if(g.pinch3 && pinchCooldown<=0){
    pinchHold += dt;
    if(pinchHold >= 0.12){
      pinchHold = 0;
      pinchCooldown = 0.55;
      triggerRedPacketFlow();
    }
  }else{
    pinchHold = 0;
  }

  // 3) 散开态：手掌移动控制视角（非捏合、非握拳）
  if(mode===Mode.SCATTER && !g.pinch3 && !g.closeHand){
    const x=g.palm.x, y=g.palm.y;
    if(lastPalmX!=null){
      const dx=x-lastPalmX;
      const dy=y-lastPalmY;
      yawT += (-dx)*4.2;
      pitchT += ( dy)*3.0;
    }
    lastPalmX=x; lastPalmY=y;
  }else{
    lastPalmX=lastPalmY=null;
  }
}

async function startHands(){
  if(!window.Hands){

    return;
  }
  if(!navigator.mediaDevices?.getUserMedia){

  hands = new window.Hands({
    locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4.1675469240/${file}`
  });
  hands.setOptions({
    maxNumHands: 1,
    modelComplexity: 1,
    minDetectionConfidence: 0.6,
    minTrackingConfidence: 0.6
  });
  hands.onResults((results)=>{
    const lm = results.multiHandLandmarks?.[0] || null;
    if(lm){
      lastLandmarks = lm;

  prevClose=false; prevOpen=false; pinchHold=0; pinchCooldown=0;

  let busy=false, lastSent=0;
  async function pump(){
    if(!handEnabled) return;
    const now=performance.now();
    if(!busy && (now-lastSent)>33){
      busy=true; lastSent=now;
      try{ await hands.send({ image: videoEl }); }catch(e){}

    requestAnimationFrame(pump);

}

// ---------------------------
// 渲染循环
// ---------------------------
let time=0;
let lastTime=performance.now();

function applyCamera(dt){
  if(mode===Mode.MERGE){
    // 凝聚态：成语绕 Y 轴慢旋转，相机也微微环绕
    yawT += dt*0.14;
    pitchT = damp(pitchT, 0.14, 2.8, dt);
  }else if(mode===Mode.FOCUS){
    pitchT = damp(pitchT, 0.12, 3.0, dt);
  }else{
    pitchT = clamp(pitchT, -0.22, 0.62);
  }

  yaw = damp(yaw, yawT, 6.0, dt);
  pitch = damp(pitch, pitchT, 6.0, dt);

  const r=radius;
  const cx = Math.sin(yaw)*Math.cos(pitch)*r;
  const cy = 2.25 + Math.sin(pitch)*r*0.33;
  const cz = Math.cos(yaw)*Math.cos(pitch)*r;
  camera.position.set(cx,cy,cz);
  camera.lookAt(0,2.25,0);

  goldPoint.position.set(
    Math.sin(yaw*0.7)*2.0,
    5.0 + Math.sin(time*0.7)*0.12,
    3.0 + Math.cos(yaw*0.7)*1.2
  );
}

function updateParticles(dt){
  // 凝聚态：成语绕 Y 轴旋转（只影响显示，不改变目标）
  if(mode===Mode.MERGE){
    idiomGroup.rotation.y += dt * 0.18;
  }else{
    // 散开态：轻一点的旋转（避免“半圆”错觉）
    idiomGroup.rotation.y += dt * 0.06;
  }

  // 更新散开目标（马帧 + 银河）
  updateScatterTargets(time, dt);

  // 物理：对“目标(merge<->scatter)”做插值，mix 自己过渡 => 丝滑
  const spring = 10.0;
  const drag   = 3.8;

  for(let i=0;i<MAX_PARTICLES;i++){
    const px=aPos[i*3+0], py=aPos[i*3+1], pz=aPos[i*3+2];
    let vx=aVel[i*3+0], vy=aVel[i*3+1], vz=aVel[i*3+2];

    const mx=aTarMerge[i*3+0], my=aTarMerge[i*3+1], mz=aTarMerge[i*3+2];
    const sx=aTarScatter[i*3+0], sy=aTarScatter[i*3+1], sz=aTarScatter[i*3+2];

    // 目标位置：merge <-> scatter
    const tx = lerp(mx, sx, mix);
    const ty = lerp(my, sy, mix);
    const tz = lerp(mz, sz, mix);

    // 追随目标（凝聚更紧，散开更松）
    const k = spring * (0.95 + 0.25*(1.0-mix));
    vx += (tx - px) * k * dt;
    vy += (ty - py) * k * dt;
    vz += (tz - pz) * k * dt;

    // 阻尼
    const d = Math.exp(-drag*dt);
    vx *= d; vy *= d; vz *= d;

    // 更新位置
    aPos[i*3+0] = px + vx*dt;
    aPos[i*3+1] = py + vy*dt;
    aPos[i*3+2] = pz + vz*dt;

    aVel[i*3+0]=vx; aVel[i*3+1]=vy; aVel[i*3+2]=vz;
  }

  geo.attributes.position.needsUpdate = true;
  geo.attributes.aVel.needsUpdate = true;

  mat.uniforms.uTime.value = time;
  mat.uniforms.uMix.value = mix;
  mat.uniforms.uFocus.value = focus;
}

function updateMood(dt){
  if(mode===Mode.MERGE){
    bloomPass.strength = damp(bloomPass.strength, 1.12, 2.8, dt);
    bloomPass.radius   = damp(bloomPass.radius,   0.62, 2.8, dt);
    bloomPass.threshold= damp(bloomPass.threshold,0.16, 2.8, dt);
    renderer.toneMappingExposure = damp(renderer.toneMappingExposure, 1.08, 2.2, dt);
  }else if(mode===Mode.SCATTER){
    bloomPass.strength = damp(bloomPass.strength, 1.20, 2.8, dt);
    bloomPass.radius   = damp(bloomPass.radius,   0.68, 2.8, dt);
    bloomPass.threshold= damp(bloomPass.threshold,0.15, 2.8, dt);
    renderer.toneMappingExposure = damp(renderer.toneMappingExposure, 1.10, 2.2, dt);
  }else{
    bloomPass.strength = damp(bloomPass.strength, 1.26, 2.8, dt);
    bloomPass.radius   = damp(bloomPass.radius,   0.74, 2.8, dt);
    bloomPass.threshold= damp(bloomPass.threshold,0.14, 2.8, dt);
    renderer.toneMappingExposure = damp(renderer.toneMappingExposure, 1.12, 2.2, dt);
  }
}

function animate(){
  const now=performance.now();
  const dt=clamp((now-lastTime)/1000, 0, 0.035);
  lastTime=now;
  time += dt;

  // 手势
  if(handEnabled && lastLandmarks && (now-lastLandmarksTs) < 180){
    const g = computeGesture(lastLandmarks);
    handleGesture(g, dt);
  }

  // mix/ focus 平滑过渡（解决“立马切换不丝滑”）
  mix = damp(mix, targetMix, 2.4, dt);
  targetFocus = (mode===Mode.FOCUS) ? 1 : 0;
  focus = damp(focus, targetFocus, 4.0, dt);

  bloomMixPass.material.uniforms.uBloomIntensity.value = lerp(1.0, 0.34, focus);

  applyCamera(dt);
  updateParticles(dt);
  updateEnvelopes(time, dt);
  fireworks.update(dt);
  updateMood(dt);

  camera.layers.set(BLOOM_LAYER);
  bloomComposer.render();

  camera.layers.set(0);
  finalComposer.render();

  requestAnimationFrame(animate);
}
requestAnimationFrame(animate);

// Resize
// ---------------------------
function onResize(){
  const w=window.innerWidth, h=window.innerHeight;
  camera.aspect=w/h; camera.updateProjectionMatrix();
  renderer.setPixelRatio(Math.min(DPR_CAP, window.devicePixelRatio || 1));
  renderer.setSize(w,h,false);
  bloomComposer.setSize(w,h);
  finalComposer.setSize(w,h);
  bloomPass.setSize?.(w,h);
}
window.addEventListener("resize", onResize);
